<div class="container pt-5 w-full  flex flex-row content-center">
    <mat-card (click)="createContract()"
              class="mat-card w-1/2 h-1/2 m-2 rounded-2xl bg-gradient-to-r from-gray-200 via-gray-50 to-gray-200">
        <mat-icon class="mat-icon-size">{{isContractCreated ? "border_color" : "add_circle"}}</mat-icon>
        <mat-card-actions class="place-content-center mat-card-actions  py-8">
            <button mat-button [disabled]="isContractActive"
                    class="text-4xl">{{isContractCreated ? "Modifier mon contrat" : "Cr√©ation contrat"}}</button>
        </mat-card-actions>
    </mat-card>

    <mat-card (click)="consultContract()"
              class="mat-card w-1/2 h-1/2 m-2 rounded-2xl bg-gradient-to-r from-gray-200 via-gray-50 to-gray-200">
        <mat-icon class="mat-icon-size" aria-hidden="false" aria-label="contract">assignment</mat-icon>
        <mat-card-actions class="place-content-center mat-card-actions py-8">
            <button mat-button class="text-4xl">Consulter Mon contrat</button>
        </mat-card-actions>
    </mat-card>
</div>
